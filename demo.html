<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <title></title>
  <script src="../webcomponentsjs/webcomponents-lite.js"></script>
  <link rel="import" href="../polymer/polymer.html">
  <link rel="import" href="../layout/layout.html">
  <link rel="import" href="at-form-markdown.html">
</head>

<body>
  <div class="vertical layout">
    <div class="horizontal layout">
      <at-form-markdown id="afMarkdown"></at-form-markdown>
    </div>
    <div class="horizontal layout">
      <at-form-markdown id="afMarkdownRequired" required="true"></at-form-markdown>
    </div>
    <div class="horizontal layout">
      <at-form-markdown id="afMarkdownDisabled" disabled="true"></at-form-markdown>
    </div>
    <div class="horizontal layout">
      <h4>Hidden label demo</h4>
      <at-form-markdown label="Demo label" hide-title="true"></at-form-markdown>      </div>
    </div>
  </div>
  <script>
    document.addEventListener('WebComponentsReady', function (e) {
      var markdown = document.getElementById('afMarkdown');
    });
  </script>
</body>

</html>
